<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
   <div class="dialog-container" style="z-index: 999;">
		<div class="modal-content">
			<div class="modal-body">
                <form [formGroup]="alarmForm">
                    <mat-form-field appearance="outline">
                        <mat-label><mat-icon>time</mat-icon>Time</mat-label>
                        <input matInput  formControlName="time" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" placeholder="HH:MM" >
                        <mat-error *ngIf="alarmForm.get('time')!.hasError('required')">
                            Field is required!
                          </mat-error>
                      </mat-form-field>
                
                
                </form>

                
    
                
			</div>
            <div class="double-bottom">
                <button mat-raised-button (click)="closeDialog()"  id="cancButton" style="margin-right: 20px;">Cancel</button> 
                <button mat-raised-button (click)="submit()"  id="confButton">Confirm</button> 
            </div>
			
		</div>

   </div>
</body>
